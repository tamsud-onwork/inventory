<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @media (max-width: 500px) {
            .login-container {
                padding: 1.2rem 0.5rem 1rem 0.5rem;
            }
            .login-title {
                font-size: 1.3rem !important;
                letter-spacing: 1px !important;
            }
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
        }
        .logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            object-fit: contain;
        }
        .login-title {
            font-weight: 700;
            color: #2575fc;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-4 text-center login-title" style="font-size:2.2rem; letter-spacing:2px; text-shadow: 0 2px 8px rgba(106,17,203,0.12); word-break:break-word;">
            <span style="color:#6a11cb; font-weight:800;">INVENTORY</span> <span style="color:#2575fc; font-weight:700;">PORTAL</span>
        </h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div id="loginError" class="text-danger mb-2" style="display:none;"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        fetch('/api/token/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(res => res.ok ? res.json() : res.json().then(err => { throw err; }))
        .then(data => {
            localStorage.setItem('jwtToken', data.access);
            window.location.href = '/home';
        })
        .catch(err => {
            document.getElementById('loginError').innerText = err.detail || 'Login failed';
            document.getElementById('loginError').style.display = 'block';
        });
    };
    </script>
</body>
</html>
